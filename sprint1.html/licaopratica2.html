<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>
  <input id="input_pizza" type="text" placeholder="Digite quanto custa a pizza">
<br><br> 
  <input id="input_pessoas" type="text" placeholder="Quantas pessoas vão pagar">
<br><br>
  <button onclick="love()">#Lovepizza</button>
</body>
</html>
<script>
function love(){
  var Valor = input_pizza.value
  var Pessoa = input_pessoas.value
  var Result = Valor / Pessoa
  alert('cada um dos ' + input_pessoas.value + ' amigos vão pagar ' + Result);
}
</script>
