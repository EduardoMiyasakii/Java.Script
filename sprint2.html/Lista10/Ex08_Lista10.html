<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Exercício 8</h1>
    Informe um Número maior que 0 e menor que 200 <input type="text" id="input_numero">
    <br>
    <button onclick="viva()">Viva o 7</button>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>

    function viva(){
        
        var numero = Number(input_numero.value);
        if(numero < 200){

            for (let index = 0; index <= numero ; index = index + 7) {
                div_mensagem.innerHTML += index + "<br>"
                
            }
        }
    }
    
</script>
