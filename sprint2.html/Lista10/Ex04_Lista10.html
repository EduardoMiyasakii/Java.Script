<html lang="en">
<head>

</head>
<body>
    <h1>Exercício 4</h1>
    <button onclick="pares()">S2 Pares</button>
    <div id="div_mensagem"></div>
    
</body>

<script>

 var index = 0
    function pares(){
        
        
        for (var index = 0; index < 100; index++) {
            var resto = index % 2;
            if(resto == 0){
                div_mensagem.innerHTML += index + "<br>";
            }
            
        }
    }
</script>
