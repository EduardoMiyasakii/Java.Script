<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>

<body>
    <h1>Exercício 16 Lista 10</h1>
    Informe quantas pessoas vão entrar no carro: <input type="text" id="input_quantidadePessoas">
    <br>
    Informe quantas pessoas cabem no carro: <input type="text" id="input_capacidade">
    <br>
    <button onclick="partir()">#Partiu carona</button>
    <div id="div_mensagem"></div>

</body>

</html>
<script>

    function partir() {

        var quantidadePessoas = Number(input_quantidadePessoas.value);
        var capacidade = Number(input_capacidade.value);

        if (quantidadePessoas <= capacidade) {

            for (let index = 1; index <= quantidadePessoas; index++) {
                var motorista = index / 1;

                if (motorista == 1) {
                    div_mensagem.innerHTML += `<br>entrou o ${index}° passageiro que é o(a) motorista`;
                } else {
                    div_mensagem.innerHTML += `<br>entrou o ${index}° passageiro`;
                }

            }
        } 
        else {
            for (let index = 1; index <= quantidadePessoas; index++) {
                var motorista = index / 1;
                
                if (motorista == 1) {
                    div_mensagem.innerHTML += `<br>entrou o ${index}° passageiro que é o(a) motorista`;
                } if(index > 1 && index <= capacidade){
                    div_mensagem.innerHTML += `<br>entrou o ${index}° passageiro`;
                } if(index > capacidade ){
                    div_mensagem.innerHTML += `<br>O ${index}° passageiro terá que esperar`;

                }
                
            }
        }
    }
</script>
