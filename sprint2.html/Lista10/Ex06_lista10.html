\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Exercício 6</h1>
    <br>
    Informe a pessoa que você mais ama <input type="text" id="input_amor"><br>
    Informe quanto você a ama <input type="text" id="input_quantidadeAmor" placeholder="3">
    <br>
    <button onclick="expressar()">Expressar amor</button>
    <br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function expressar(){

        var amor = input_amor.value;
        var quantidadeAmor = Number(input_quantidadeAmor.value);

        for (var index = 0; index < quantidadeAmor; index++) {
         div_mensagem.innerHTML += + index + " - " + amor + " Eu te amo!Sempre lembre disso!<br>";
            
        }
    }
</script>
