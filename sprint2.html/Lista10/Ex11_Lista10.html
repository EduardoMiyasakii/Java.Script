<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    <h1>Exercício 11</h1>

    Informe quantas voltas o carro dará <input type="text" id="input_voltas">
    <button onclick="iniciar()">Iniciar Corrida</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>

    function iniciar () {

        var voltas = Number(input_voltas.value);

        for (let index = 1; index <= voltas; index++) {
           div_mensagem.innerHTML += `Carro dando a ${index}° volta<br>`;
            
        }
 div_mensagem.innerHTML += "Corrida finalizada";

    }
    
</script>
