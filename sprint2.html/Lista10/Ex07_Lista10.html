<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <h1>Exercício 7</h1>
    Informe um número maior que 20 e menor que 100 <input type="text" id="input_numero">
    <br>
    <button onclick="multiplos()">Adoro múltiplos de 5</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function multiplos(){

        var numero = Number(input_numero.value);
        
        for (var index = 0; index <= numero; index=index + 5) {
            div_mensagem.innerHTML += index + "<br> ";
        }
        div_mensagem = "";
    }
</script>
