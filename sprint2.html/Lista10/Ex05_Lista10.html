    function numeros(){

        for (let index = 1; index < 30; index++) {
          if( index == 3 || index == 4 ||index == 7 || index == 10 || index == 12){
          } else {
            div_mensagem.innerHTML += index + "<br>";
          }
            
        }
    }
</script>
