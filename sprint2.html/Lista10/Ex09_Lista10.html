<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <h1>Exercício 9</h1>
    Informe um número <input type="text" id="input_numero">
    <br>
    Informe uma frase <input type="text" id="input_frase">
    <br>
    <button onclick="falar()">Papagaio</button>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>

    function falar(){

        var numero = Number(input_numero.value);
        var frase = input_frase.value;

        for (let index = 0; index < numero; index++) {
           div_mensagem.innerHTML += frase + "<br>";
            
        }
    }
</script>
