<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Mostrando os aleatórios</h2>
    <br>
    Informe a quantidade de números: <input type="text" id="input_quantidade">
    <br><br>
    <Button onclick="sortear()">Sortear</Button>
    <br><br>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    
    function sortear() {
        
        var quantidadeNumeros = input_quantidade.value;
        var numerosAcima = 0;
        var numerosAbaixo = 0;
        div_mensagem.innerHTML = "";
        var numeroAleatorio = 0;
        var texto = "";

        for (let index = 1; index <= quantidadeNumeros; index++) {
            numeroAleatorio = Math.random();

            if (numeroAleatorio >= 0.5) {

                numerosAcima ++
                texto += `${index}° Número aleatório - ${numeroAleatorio} 
                  está na metade superior dos números<br>`;
                  
            }

            else {

                numerosAbaixo ++
                texto += `${index}° Número aleatório - ${numeroAleatorio} 
                 está na metade inferior dos números <br>`;
            }
        }
        div_mensagem.innerHTML = `${texto} <br>Números acima de 0.5 = ${numerosAcima} <br> Números abaixo de 0.5 = ${numerosAbaixo} `;
    }
</script>
