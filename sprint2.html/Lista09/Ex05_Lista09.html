<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 Lista 09</title>
</head>

<body>
    <h1>Exercício 5 Lista 09</h1>
    <br>
    Informe a temperatura: <input type="text" id="input_temperatura">
    <br>
    Informe a umidade: <input type="text" id="input_umidade">
    <br>
    <button onclick="avaliar()">Avaliar clima</button>

    <div id="div_mensagem"></div>

</body>

</html>
<script>

    function avaliar() {

        var temperatura = Number(input_temperatura.value);
        var umidade = Number(input_umidade.value);

        if (umidade < 0 || umidade > 100) {
            alert("Valor de umidade inválido")
            div_mensagem.innerHTML = "";
        } else if (temperatura >= 22 && temperatura <= 23 && umidade < 60) {
            div_mensagem.innerHTML =`Clima agradável`;
            
        } else {
            div_mensagem.innerHTML =`Clima desagradável`;
        }
    }
</script>
