<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 Lista 09</title>
</head>
<body>
    <h1>Exercício 4 Lista 09</h1>

    Informe o login: <input type="text" id="input_login">
    <br>
    Informe a senha: <input type="password" id="input_senha">
    <br>
    Coloque uma informação pessoal: <input type="text" id="input_informacao">
    <br>
    <button onclick="autenticar()">Autenticar</button>

    <div id="div_mensagem"></div>

</body>
</html>
<script>

    var tentativasLogin = 3;

    function autenticar(){

        var login = input_login.value;
        var senha = input_senha.value;
        var informacao = input_informacao.value;

        var loginMinuscula = login.toLowerCase();
        var informacaoMinuscula = informacao.toLowerCase();

         tentativasLogin = tentativasLogin - 1;

        if(loginMinuscula == "ana" && senha == "braga" && (informacaoMinuscula  == "1949" || informacaoMinuscula == "louro josé")){
            div_mensagem.innerHTML = "Usuário autenticado";
        } else {
            div_mensagem.innerHTML = "Falha na autenticação<br>Você ainda tem " + tentativasLogin + " tentativas";
        }  if (tentativasLogin == 0){
            div_mensagem.innerHTML = "USUÁRIO BLOQUEADO!Procure seu gerente";

        }
    }
</script>
